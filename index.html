<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Browser</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="browser-container">
        <!-- Header with Tabs -->
        <div class="browser-header">
            <div class="tabs-container" id="tabs-container">
                <div class="tab active" data-tab-id="tab-1">
                    <span class="tab-title">New Tab</span>
                    <button class="tab-close">&times;</button>
                </div>
                <button class="new-tab-btn" id="new-tab-btn">+</button>
            </div>
            
            <!-- Navigation Bar -->
            <div class="navigation-bar">
                <div class="nav-buttons">
                    <button id="back-btn" title="Back"><i class="fas fa-arrow-left"></i></button>
                    <button id="forward-btn" title="Forward"><i class="fas fa-arrow-right"></i></button>
                    <button id="refresh-btn" title="Refresh"><i class="fas fa-redo"></i></button>
                    <button id="home-btn" title="Home"><i class="fas fa-home"></i></button>
                </div>
                
                <div class="url-container">
                    <input type="text" id="url-bar" placeholder="Search or enter website name">
                    <button id="go-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="browser-controls">
                    <button id="bookmark-btn" title="Bookmark"><i class="far fa-star"></i></button>
                    <button id="history-btn" title="History"><i class="fas fa-history"></i></button>
                    <button id="downloads-btn" title="Downloads"><i class="fas fa-download"></i></button>
                    <button id="settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </div>

        <!-- Browser Content -->
        <div class="browser-content">
            <div class="tab-content active" id="tab-1">
                <iframe id="webview-1" src="about:blank"></iframe>
            </div>
        </div>

        <!-- Sidebar Panels -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3 id="sidebar-title">Sidebar</h3>
                <button id="close-sidebar">&times;</button>
            </div>
            <div class="sidebar-content" id="sidebar-content">
                <!-- Dynamic content for bookmarks/history/etc -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Browser Settings</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Theme:</label>
                    <select id="theme-selector">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Home Page:</label>
                    <input type="text" id="homepage-input" placeholder="https://www.google.com">
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="save-history"> Save browsing history
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/tabs.js"></script>
    <script src="js/bookmarks.js"></script>
    <script src="js/history.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/browser.js"></script>
</body>
</html>
